<!DOCTYPE html>
<html>
	<head>
		<title>CRACK THAT VAULT</title>
		<!-- link to main stylesheet -->
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link href="https://fonts.googleapis.com/css?family=Kanit:400,900|Roboto&display=swap" rel="stylesheet">
		<script>
		function myFunction(x) {
			if(x == 'Left')
			{
				var antdiv = document.createElement("div");
				antdiv.className="ant"
				antdiv.innerHTML = "ANT";
				document.getElementById("Stairs").appendChild(antdiv);
			}
			else if(x == 'Right')
			{
				var pendiv = document.createElement("div");
				pendiv.className="pen"
				pendiv.innerHTML = "PEN";
				document.getElementById("Stairs").appendChild(pendiv);
			}

		}
		</script>
	</head>
	<body class="cool">
		<div class="container">
    		<h1 class="cool">VAULT TRACKER</h1>
			<p>Making your tracking of what keys are for the vault event easier!</p>
			<div id = "Stairs">
				<h1>Stairs</h1>
				<div class="btn-group">
					<button class = "buttonleft" onclick="myFunction('Left')">Left</button>
					<button class = "buttonright" onclick="myFunction('Right')">Right</button>
				</div>
			</div>
			<div id = "Trees">
				<h1>Trees</h1>
				<div class="btn-group">
					<button class = "buttonleft" onclick="myFunction()">Left</button>
					<button class = "buttonright" onclick="myFunction()">Right</button>
				</div>
			</div>
			<div id = "Rocks">
				<h1>Rocks</h1>
				<div class="btn-group">
					<button class = "buttonleft" onclick="myFunction()">Left</button>
					<button class = "buttonright" onclick="myFunction()">Right</button>
				</div>
			</div>
		</div><!-- /.container -->
	</body>
</html>
