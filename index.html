<!DOCTYPE html>
<html>
	<head>
		<title>CRACK THAT VAULT</title>
		<!-- link to main stylesheet -->
		<link rel="stylesheet" type="text/css" href="css/main.css">

		<link rel="icon" href="https://www.destiny-infobase.de/wp-content/uploads/2019/08/destiny-ico.png">

		<link href="https://fonts.googleapis.com/css?family=Kanit:400,900&display=swap" rel="stylesheet">

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		
		<meta name="viewport" content="width=device-width, initial-scale=1">

	</head>
	<body>
		<header class="page-header header container-fluid">
			<div class="overlay">
				<div class="description">
					<h1 class="cool" >VAULT TRACKER</h1>
					<p>Now you don't have to awkwardly write the buffs down or remember which one is on the left! Use the buttons instead!</p>
				</div>
				<div class="row">
					<div class="col-lg-4 col-md-12 col-sm-12" id="stairbutton" >
						<h3 class="feature-title">Stairs</h3>
						<div class="btn-group btn-group-toggle d-flex">
							<button class="btn btn-success w-100 btn-lg btn-xlg" type="button" data-toggle="collapse" data-target="#stairspen">LEFT</button>
							 <button class="btn btn-danger w-100 btn-lg btn-xlg" type="button" data-toggle="collapse" data-target="#stairsant">RIGHT</button>
						</div>
						<div class="accordian-group">
							<div class="collapse indent" id="stairspen" data-parent="#stairbutton">
								<div class="card card-body text-white bg-success"> 
					            	PENUMBRA
				            	</div>
					        </div>
							<div class="collapse indent" id="stairsant" data-parent="#stairbutton">
								<div class="card card-body text-white bg-danger "> 
					            	ANTUMBRA
				            	</div>
					        </div>
				        </div>
		      		</div>

		      		<div class="col-lg-4 col-md-12 col-sm-12" id="treebutton" >
						<h3 class="feature-title">Trees</h3>
						<div class="btn-group btn-group-toggle d-flex">
							<button class="btn btn-success w-100" type="button" data-toggle="collapse" data-target="#treepen">LEFT</button>
							 <button class="btn btn-danger w-100" type="button" data-toggle="collapse" data-target="#treeant">RIGHT</button>
						</div>
						<div class="accordian-group">
							<div class="collapse indent" id="treepen" data-parent="#treebutton">
								<div class="card card-body text-white bg-success"> 
					            	PENUMBRA
				            	</div>
					        </div>
							<div class="collapse indent" id="treeant" data-parent="#treebutton">
								<div class="card card-body text-white bg-danger "> 
					            	ANTUMBRA
				            	</div>
					        </div>
				        </div>
		      		</div>

		      		<div class="col-lg-4 col-md-12 col-sm-12" id="rockbutton" >
						<h3 class="feature-title">Rock</h3>
						<div class="btn-group btn-group-toggle d-flex">
							<button class="btn btn-success w-100" type="button" data-toggle="collapse" data-target="#rockpen">LEFT</button>
							 <button class="btn btn-danger w-100" type="button" data-toggle="collapse" data-target="#rockant">RIGHT</button>
						</div>
						<div class="accordian-group">
							<div class="collapse indent" id="rockpen" data-parent="#rockbutton">
								<div class="card card-body text-white bg-success"> 
					            	PENUMBRA
				            	</div>
					        </div>
							<div class="collapse indent" id="rockant" data-parent="#rockbutton">
								<div class="card card-body text-white bg-danger "> 
					            	ANTUMBRA
				            	</div>
					        </div>
				        </div>
		      		</div>
		    	</div>

				</div>
			</div>
		</header>

		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

		<script src="main.js"></script>

	</body>
</html>
